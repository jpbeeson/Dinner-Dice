<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dinner Dice</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Cabin&family=Lobster&family=Red+Rose&family=Rowdies:wght@300&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./assets/styles/dinnerdice.css">
</head>

<body>

  <header class="header" id="headerBar">
    <h1><i class='fas fa-dice' style='font-size:48px;color:#c12026'></i> Dinner Dice <i class='fas fa-dice'
        style='font-size:48px;color:#c12026'></i></h1>
    </h>
    </h1>
  </header>

  <div class="container-recipes">
    <div class="container-food">
      <div class="row">
        <div class="col-lg-6">
          <div class="card-w-75" style="padding-bottom: 50px;">
            <div class="card-body">
              <h5 class="card-title">What do you want to eat?</h5>
              <label class="option"><input type="radio" name="option" value="1" id="radioChicken" /> <span>
                  Chicken</span></label><br>
              <label class="option"><input type="radio" name="option" value="1" id="radioBeef" /> <span>
                  Beef</span></label><br>
              <label class="option"><input type="radio" name="option" value="1" id="radioPork" /> <span>
                  Pork</span></label><br>
              <label class="option"><input type="radio" name="option" value="1" id="radioVegetarian" /> <span>
                  Vegetarian</span></label><br>
              <label class="option"><input type="radio" name="option" value="1" id="radioVegan" /> <span>
                  Vegan</span></label><br>
              <button class="btn btn-primary d-flex justify-content-center align-items-center" id="btnFood"
                type="submit"><i class='fas fa-dice' style='font-size:35px;color:#c12026'></i> Roll the dinner dice
              </button>
            </div>
          </div>
        </div>

        <div class="col-lg-6">
          <div class="card-w-75" style="padding-bottom: 50px;">
            <div id="recipeResults" class="card-body">
              <!-- JS will generate HTML here -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!--Drinks Section-->
  <div class="container-drink">
    <div class="row">
      <div class="col-lg-6">
        <div class="card2-w-75" style="padding-bottom: 50px;">
          <div class="card-body">
            <h5 class="card-title">Pick your poison: </h5>
            <label class="option"><input type="radio" name="option" value="1" id="radioVodka" /> <span>
                Vodka</span></label><br>
            <label class="option"><input type="radio" name="option" value="1" id="radioBrandy"/> <span>
                Brandy</span></label><br>
            <label class="option"><input type="radio" name="option" value="1" id="radioTequila" /> <span>
                Tequila</span></label><br>
            <label class="option"><input type="radio" name="option" value="1" id="radioRum" /> <span>
                Rum</span></label><br>
            <label class="option"><input type="radio" name="option" value="1" id="radioGin" /> <span>
                Gin</span></label><br>
            <button class="btn btn-primary d-flex justify-content-center align-items-center" id="btnDrink"
              type="submit"><i class='fas fa-dice' style='font-size:35px;color:#c12026'></i> Roll the drink
              dice</button>
          </div>
        </div>
      </div>

      

  <!--Drinks Result Card-->
  <div class="col-lg-6">
    <div class="card2-w-75" style="padding-bottom: 50px;">
      <div id="drinkResults" class="card-body">
        <!-- JS will generate HTML here -->
      </div>
    </div>
  </div>

  </div>
  </div>


  <!-- Modal window -->
  <div class="modal fade" id="recipeModal" tabindex="-1" role="dialog" aria-labelledby="recipeModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-success text-light">
          <h5 class="modal-title" id="recipeModalLabel">Recipe: </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!--Recipe(s) from API will go here-->
        </div>
        <div class="modal-footer">
          <button type="button" id="close-btn class=" btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>


  <div class="footer">
    <div class="text-center"><i class='fas fa-dice' style='font-size:48px;color:#c12026'></i> Maybe keep a footer,
      maybe
      not? <i class='fas fa-dice' style='font-size:48px;color:#c12026'></i></div>
  </div>




  <script src='https://kit.fontawesome.com/a076d05399.js'></script>
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
  <script src="assets/scripts/dinnerdice.js"></script>
</body>

</html>
