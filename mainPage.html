<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dinner Dice</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Cabin&family=Lobster&family=Red+Rose&family=Rowdies:wght@300&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="./assets/styles/dinnerdice.css">
</head>

<body>

  <header class="header" id="headerBar">
    <h1><i class='fas fa-dice' style='font-size:48px;color:#c12026'></i> Dinner Dice <i class='fas fa-dice'
        style='font-size:48px;color:#c12026'></i></h1>
    </h>
    </h1>
  </header>

  <div class="container-recipes">
    <div class="container-food">
      <div class="row">
        <div class="col-lg-6">
          <div class="card-w-75" style="padding-bottom: 50px;">
            <div class="card-body">
              <h5 class="card-title">What do you want to eat?</h5>
              <label class="option"><input type="radio" name="option" value="1" /> <span id="radioChicken"> Chicken</span></label>
              <label class="option"><input type="radio" name="option" value="1" /> <span id="radioBeef"> Beef</span></label>
              <label class="option"><input type="radio" name="option" value="1" /> <span id="radioSeafood"> Seafood</span></label>
              <label class="option"><input type="radio" name="option" value="1" /> <span id="radioVegetarian"> Vegetarian</span></label>
              <label class="option"><input type="radio" name="option" value="1" /> <span id="radioVegan"> Vegan</span></label>
              <button class="btn btn-primary" id="btnFood" type="submit"><i class='fas fa-dice' style='font-size:35px;color:#c12026'></i> Roll the dinner dice </button>
            </div>
          </div>
        </div>
      </div>
      <div class="container-drink">
        <div class="row">
          <div class="col-lg-6">
            <div class="card2-w-75" style="padding-bottom: 50px;">
              <div class="card-body">
                <h5 class="card-title">Pick your poison: </h5>
                <label class="option"><input type="radio" name="option" value="1" /> <span id="radioVodka"> Vodka</span></label>
                <label class="option"><input type="radio" name="option" value="1" /> <span id="radioWhiskey"> Whiskey</span></label>
                <label class="option"><input type="radio" name="option" value="1" /> <span id="radioTequila"> Tequila</span></label>
                <label class="option"><input type="radio" name="option" value="1" /> <span id="radioRum"> Rum</span></label>
                <label class="option"><input type="radio" name="option" value="1" /> <span id="radioGin"> Gin</span></label>
                <button class="btn btn-primary" id="btnDrink" type="submit"><i class='fas fa-dice' style='font-size:35px;color:#c12026'></i> Roll the drink dice</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="text-center"><i class='fas fa-dice' style='font-size:48px;color:#c12026'></i> Maybe keep a footer,
        maybe
        not? <i class='fas fa-dice' style='font-size:48px;color:#c12026'></i></div>
    </div>




    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"></script>
    <script src="assets/scripts/dinnerdice.js"></script>
</body>

</html>
